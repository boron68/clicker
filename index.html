<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daryl Клікер</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <h1 class="title">Daryl Клікер</h1>

      <div class="scoreboard" role="status" aria-live="polite">
        <span class="label">Рахунок:</span>
        <span id="score" class="score">0</span>
      </div>

      <button id="mascotButton" class="mascot-button" aria-label="Клікнути Дарила">
        <img src="assets/daryl_mascot_pin.png" alt="Daryl mascot pin" draggable="false" />
      </button>

      <div class="controls">
        <button id="resetBtn" class="control-btn" type="button">Скинути</button>
      </div>

      <footer class="footer">Клікайте по значку, щоб збільшити рахунок</footer>
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
